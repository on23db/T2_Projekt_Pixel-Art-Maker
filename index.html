<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Maker</title>
    <link rel="icon" type="image/x-icon" href="Logo.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/95fd394dd0.js" crossorigin="anonymous"></script>
    <script defer type="module" src="/src/index.ts"></script>
</head>
<body>
    <div class="background">
        <div class="navigation">
          <h1>Pixel Art Maker</h1>
          <img src="Logo.png" alt="Pixel Art Maker Logo" width="120px" class="Logo">
          <p>Color Picker</p>
          <div class="color-container">
          <input type="color" value="#ffffff" class="color">
                <div class="button-container">
                    <button class="pen"><i class="fa fa-pen fa-2xl" aria-hidden="true"></i></button>
                    <button class="erase"><i class="fa fa-eraser fa-2xl" aria-hidden="true"></i></button>
                </div></div> 
            <p>Resize Canvas</p>
            <div class="resize-container">          
                <input type="number" value="30" class="size">
                <button class="resize-button">OK</button>
            </div>
            <button class="reset">Reset Canvas</button>    
        </div>
            <canvas id="canvas" width="600" height="600"></canvas>
        </div>
    </div>
    <div class="footer">
        <footer>
            <ul>
            <li><a href="https://www.mosbach.dhbw.de/"><img src="dhbw-white.svg" alt="DHBW Logo" width="75"></a></li>
              <li>Made by Denise Barg in ON23<br></li>
              <li>T2 - Frontend Entwicklung <br></li>
            </ul>
        </footer>
    </div>
</body>
</html>
